<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>     
<body>
    <h1>Time Table</h1>
    <table border="1" style="width: 500px; height: 300px;">
        <tr>
            <th rowspan="3">Day</th>
            <th colspan="3">seminar</th>
        </tr>
        <tr>
            <th colspan="2">Schedule</th>
            <th rowspan="2">Topic</th>
        </tr>
        <tr>
            <th>Begin</th>
            <th>End</th>
        </tr>
        <tr>
            <td rowspan="2">Monday</td>
            <td rowspan="2">8:00 a.m</td>
            <td rowspan="2">5:00 p.m</td>
            <td align="center">introduction to XML</td>
        </tr>
        <tr>
            <td align="center">validity:DTD and Relax NG</td>
        </tr>
        <tr>
            <td rowspan="4">Tuesday</td>
            <td>8:00 a.m</td>
            <td >11:00 a.m</td>
            <td rowspan="2" align="center" height="30">Xpath</td>
        </tr>
        <tr>
            <td rowspan="2">11:00 a.m</td>
            <td rowspan="2">2:00 p.m</td>
        </tr>
        <tr>
            <td rowspan="2" align="center">XSL Taransformations</td>
        </tr>

        <tr>
            <td>2:00 p.m</td>
            <td>5:00 p.m</td>
           
        </tr>
        <tr>
            <td>Wednesday</td>
            <td>8:00 a.m</td>
            <td>12:00 p.m</td>
            <td align="center">XSL Formatting Objects</td>
        </tr>
    </table>
</body>
</html>
