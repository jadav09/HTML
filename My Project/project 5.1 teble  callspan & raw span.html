<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>table</title>
        <style>
            table,th,td {background-color: aqua;}
            h1 {color: black;}
        </style>
    </head>
    <body>
        <h1>table use callspane and rowspane</h1>
        <table border="2px solid black" style="border-collapse: collapse; height: 400px; width: 600px;">
            <tr>
                <th rowspan="9">A</th>
                <th rowspan="8">B</th>
                <th rowspan="7">C</th>
                <th rowspan="6">D</th>
                <th rowspan="5">E</th>
                <th rowspan="4">F</th>
                <th colspan="2">AH</th>
                <th rowspan="4">H</th>
                <th rowspan="5">I</th>
                <th rowspan="6">J</th>
                <th rowspan="8">K</th>
                <th rowspan="9">L</th>
                <th rowspan="10">M</th>

            </tr>
            <tr>
                <th>G</th>
            </tr>
            <tr>
                <th>GH</th>
            </tr>
            <tr>
                <th>N</th>
            </tr>
            <tr>
                <th colspan="4">O</th>

            </tr>
            <tr>
                <th colspan="6">P</th>

            </tr>
            <tr>
                <th colspan="8">Q</th>
            </tr>
            <tr>
                <th colspan="2">R</th>
                <th>S</th>
                <th>T</th>
                <th colspan="2">U</th>
                <th>V</th>
                <th>W</th>
                <th>X</th>
            </tr>
            <tr>
                <th colspan="12">Y</th>
            </tr>
            <tr>
                <th colspan="2">z</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th colspan="2">5</th>
                <th>6</th>
                <th>7</th>
                <th>8</th>
                <th>9</th>
                <th>10</th>
            </tr>

        </table>

    </body>
</html>
