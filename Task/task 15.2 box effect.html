<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .box1{
        height: 200px;
        width: 200px;
        background-color: black;
        margin: 100px auto;
        display: flex;
        justify-content: center;
        align-items: center;
    
    }

    .box2{
        height: 0px;
        width: 0px;
        background-color: powderblue;
        transition: 0.4s;
    }
    .box1:hover .box2{
        width: 100%;
        height: 100%;
    }
    

    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
