<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

       
        .main{
            height: 500px;
            width: 400px;
            background-color: green;
            margin: 50px auto;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;


        }
        .d1{
            height: 900px;
            width: 900px;
            background:linear-gradient(red,green,yellow,purple,powderblue);
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            transition: 1s;
        }
        .d2{
            height: 450px;
            width: 350px;
            background-color: black;
            position: absolute;
        
        }
        .main:hover .d1{
            transform: rotate(360deg);
        }


    </style>
</head>


<body>
    <div class="main">

    <div class="d1"></div>
    <div class="d2"></div>

        
    </div>
    
</body>
</html>
